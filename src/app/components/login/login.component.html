

<div class="bootstrap-wrapper">

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <div class="container text-center">
                    <img
                        class="img-fluid"
                        style="width:100px"
                        src="/assets/password.png"
                        alt=""
                    />
                </div>
                
                <h1 class="text-center">Login Here!!!</h1>

                <!-- Creating Form -->

                <form (ngSubmit)="onSubmit()">
                    <mat-form-field class="full-width">
                        <mat-label>UserName</mat-label>
                        <input [(ngModel)]="credentials.username" name="username" required type="text" matInput>
                    </mat-form-field>
                    <mat-form-field class="full-width">
                        <mat-label>Password</mat-label>
                        <input [(ngModel)]="credentials.password" name="password" required type="password" matInput>
                    </mat-form-field>
                    
                    <div class="container text-center">
                        <button type="submit" color="primary" mat-raised-button> Login</button>

                        <button type="submit" style="margin-left: 10px;" color="primary" mat-raised-button> Reset</button>

                    </div>

                </form>

                <br/>
               <p class="mt">{{ credentials | json}} </p> 
            </div>
        </div>
    </div>
</div>
